<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Interface -->
    <div id="home-interface" class="center-screen">
        <div id="home-content">
            <h1>Welcome to Meganacci Empire</h1>
            <button id="start-game-button">Start Game</button>
        
        </div>
    </div>

    <!-- High Score Screen -->
    <div id="highscore-screen" class="center-screen" style="display: none;">
        <h1>High Scores</h1>
        <ol id="highscore-list">
            <!-- High scores will be dynamically populated -->
        </ol>
        <button id="return-home-button-highscore">Return to Home</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="center-screen" style="display: none;">
        <h1>Game Over</h1>
        <p>Your Score: <span id="final-score">0</span></p>
        <p id="highscore-message" style="display: none;">ðŸŽ‰ New High Score! ðŸŽ‰</p>
        <button id="return-home-button">Return to Home</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none;">
        <header>
            <h1>Maganacci Empire</h1>
            <div id="score-board">
                <p>Score: <span id="score">0</span></p>
                <p>Lives: <span id="lives">3</span></p>
            </div>
            <div id="control-buttons">
                <button id="pause-button">Pause</button>
                <button id="play-button" style="display: none;">Play</button>
                <button id="restart-game-button" style="display: none;">Restart</button>
            </div>
        </header>
        <div id="game-area">
            <img id="chameleon" src="baNwQlMI_400x400-removebg-preview.png" alt="Chameleon">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
